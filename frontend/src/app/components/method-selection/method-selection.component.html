<div class="mb-5">
    <h2 class="h4 mb-4">Step 1: Select Your Delivery Method</h2>

    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner mx-auto"></div>
        <p class="mt-3 text-muted">Loading delivery options...</p>
    </div>

    <div *ngIf="!loading" class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <label class="form-label fw-semibold">Delivery Method</label>
            <select class="form-select form-select-lg" [(ngModel)]="selectedMethod" (ngModelChange)="onMethodChange()">
                <option [ngValue]="null" disabled>-- Select a delivery method --</option>
                <option *ngFor="let method of methods" [ngValue]="method">
                    {{ method }}
                </option>
            </select>
        </div>
    </div>
</div>
