<div class="mb-5">
    <h2 class="h4 mb-4">Step 2: Choose Your Time Slot</h2>
    <!-- Date Picker (only for DRIVE and DELIVERY methods) -->
    <div *ngIf="selectedMethod === 'DRIVE' || selectedMethod === 'DELIVERY'" class="mb-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <label class="form-label fw-semibold">Select Date</label>
                <input type="date" class="form-control form-control-lg" [ngModel]="selectedDate"
                    (change)="onDateChange($event)">
            </div>
        </div>
    </div>



    <div *ngIf="timeSlots.length > 0" class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <ul class="list-group">
                <li *ngFor="let slot of timeSlots" class="list-group-item list-group-item-action"
                    [class.active]="selectedSlot?.id === slot.id" (click)="selectSlot(slot)" style="cursor: pointer;">
                    {{ formatTime(slot.startTime) }} - {{ formatTime(slot.endTime) }}
                </li>
            </ul>
        </div>
    </div>

    <div *ngIf="timeSlots.length === 0" class="text-center py-5">
        <p class="text-muted">No slots available for this date. Please try another date.</p>
    </div>

    <!-- Reserve Button -->
    <div *ngIf="selectedSlot" class="mt-4">
        <div class="text-center">
            <button class="btn btn-primary-gradient btn-lg" (click)="onReserve()">
                Reserve This Slot
            </button>
        </div>
    </div>
</div>
